# The name of the Spring Boot application
spring.application.name=biblioteca
# The port on which the server will run
server.port=8080
# The context path for the application
server.servlet.context-path=/biblioteca
# Database connection URL for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca?useSSL=false&allowPublicKeyRetrieval=true
# Database username
spring.datasource.username=biblioteca
# Database password
spring.datasource.password=biblioteca1234*
# The driver class name for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate setting to automatically update the database schema
spring.jpa.hibernate.ddl-auto=update
# Enable SQL query logging
spring.jpa.show-sql=true
# Specify the SQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect